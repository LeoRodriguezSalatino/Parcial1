server:
  port: 8080

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      routes:
        - id: library
          uri: http://localhost:8082/
          predicates:
            - Path=/movies/**
        - id: games
          uri: http://localhost:8081
          predicates:
            - Path=/catalog/**
      discovery:
        locator:
          enabled: false
          lowerCaseServiceId: true